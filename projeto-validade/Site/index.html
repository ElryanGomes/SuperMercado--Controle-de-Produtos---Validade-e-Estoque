<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Estoque</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous"> -->
</head>

<body>

    <header>
        <div id="titulo" class="logo"></div>
        <nav>
            <button class="nav-btn" id="btnMostrarEstoque">Estoque</button>
            <button class="nav-btn" id="btnAdicionarProduto">Adicionar Produto</button>
            <button class="nav-btn" id="btnValidade">Controle de Validade</button>
        </nav>
    </header>

    <main>

        <section id="secaoEstoque" class="card hidden">
            <h2>Lista de Produtos</h2>

            <div class="filtros">
                <input type="text" id="buscaNomeEstoque" placeholder="Buscar pelo nome...">
                <select id="filtroEstoque">
                    <option value="todos">Todos</option>
                    <option value="perecivel">Perecíveis</option>
                    <option value="naoPerecivel">Não perecíveis</option>
                </select>
            </div>

            <table id="tabelaProdutos" class="tabela">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Nome</th>
                        <th>Preço</th>
                        <th>Qtd</th>
                        <th>Tipo</th>
                    </tr>
                </thead>

                <tbody id="corpoTabelaProdutos">
                    <!-- JS -->
                </tbody>
            </table>

        </section>

        <section id="secaoAdicionar">
            <h2>Adicionar Produto</h2>

            <form id="formAdicionarProduto" class="row g-3">

                <input class="linha-form col-md-6" type="text" id="codigo" placeholder="Código" required>
                <input class="linha-form col-md-6" type="text" id="nome" placeholder="Nome do Produto" required>
                <input class="linha-form" type="number" step="0.01" min="0" placeholder="Ex: 12.50" id="preco"
                    placeholder="Preço" required>
                <input class="linha-form" type="number" id="quantidade" placeholder="Quantidade" required>
                <input class="linha-form" type="text" id="distribuidor" placeholder="Distribuidor" required>

                <div class="linha-form">
                    <select id="tipoProduto" required>
                        <option value="perecivel">Perecível</option>
                        <option value="imperecivel">Imperecível</option>
                    </select>
                </div>

                <div class="linha-form" id="campoValidade">
                    <label>Data de Validade:</label>
                    <input type="date" id="dataValidade">
                </div>

                <button type="submit" class="btnSalvar">Salvar Produto</button>
            </form>
        </section>

        <section id="secaoControleValidade" class="card hidden">
            <div class="navValidade" style="display: flex; justify-content: space-between;">
                <div class="col1">
                    <h2>Controle de Validade</h2>

                    <div class="filtros">
                        <select id="filtroValidade">
                            <option value="todos">Todos</option>
                            <option value="ok">Longe de vencer</option>
                            <option value="perto">Próximo de vencer</option>
                            <option value="vencido">Vencidos</option>
                        </select>
                    </div>
                </div>

                <div class="row mb-4" style="display: flex; gap: 2rem;">
                    <div class="col-md-4">
                        <div class="card text-bg-success text-center">
                            <div class="card-body">
                                <h5>Longe de vencer</h5>
                                <h2 id="qtdLonge">0</h2>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="card text-bg-warning text-center">
                            <div class="card-body">
                                <h5>Em risco</h5>
                                <h2 id="qtdRisco">0</h2>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="card text-bg-danger text-center">
                            <div class="card-body">
                                <h5>Vencidos</h5>
                                <h2 id="qtdVencidos">0</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <table class="tabela">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Validade</th>
                        <th>Dias Restantes</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="tabelaControleValidade">
                    <!-- JS -->
                </tbody>
            </table>
        </section>
    </main>

    <script type="module" src="main.js"></script>
</body>

</html>
